<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let setS = s.toUpperCase();
        let len = setS.length;
        let pattern = /[a-zA-Z]/;
        for (let i = 0; i < len / 2; i++) {
          if (pattern.test(setS[i]) && setS[i] !== setS[len - 1 - i]) {
            answer = "NO";
          }
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
