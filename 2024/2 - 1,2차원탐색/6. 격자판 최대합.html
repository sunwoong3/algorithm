<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let len = arr.length - 1;
        let sum1 = 0;
        let sum2 = 0;
        let sum3 = 0;
        let sum4 = 0;
        for (let i = 0; i <= len; i++) {
          let checksum3 = 0;
          let checksum4 = 0;
          sum1 += arr[i][i];
          sum2 += arr[len - i][i];
          for (let j = 0; j <= len; j++) {
            //행
            checksum3 += arr[i][j];
            //열
            checksum4 += arr[j][i];
          }
          sum3 < checksum3 ? (sum3 = checksum3) : sum3;
          sum4 < checksum4 ? (sum4 = checksum4) : sum4;
        }
        answer = Math.max(sum1, sum2, sum3, sum4);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
