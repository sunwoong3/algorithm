<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";
        a.map((el, idx) => {
          if (el === b[idx]) answer += "D\n";
          else if (el === 1 && b[idx] === 3) answer += "A\n";
          else if (el === 2 && b[idx] === 1) answer += "A\n";
          else if (el === 3 && b[idx] === 2) answer += "A\n";
          else answer += "B\n";
        });
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
