<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((acc, cur) => acc + cur);
        let over = sum - 100;

        for (let i = 0; i <= arr.length - 1; i++) {
          for (let j = 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === over) {
              answer = answer.filter((el) => el !== arr[i] && el !== arr[j]);
              console.log(answer);
              return answer;
              break;
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
