<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let checkplace = [];
        for (let index in s) {
          if (s[index] === t) checkplace.push(index);
        }

        for (let index in s) {
          let num = s.length;
          for (let check of checkplace) {
            num = Math.abs(check - index) < num ? Math.abs(check - index) : num;
          }
          answer[index] = num;
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
