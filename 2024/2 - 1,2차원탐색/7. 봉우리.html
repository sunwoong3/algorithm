<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          //상하좌우보다 크면 봉우리
          for (let j = 0; j < arr.length; j++) {
            //자신
            let self = arr[i][j];
            //상
            let top = i === 0 ? 0 : arr[i - 1][j];
            //하
            let bottom = i === arr.length - 1 ? 0 : arr[i + 1][j];
            //좌
            let left = j === 0 ? 0 : arr[i][j - 1];
            //우
            let right = j === arr.length - 1 ? 0 : arr[i][j + 1];
            answer =
              Math.max(self, top, bottom, left, right) === self
                ? (answer += 1)
                : answer;
          }
        }
        return answer;
      }
      //정답문제풀이
      function solution2(arr) {
        let answer = 0;
        //상하좌우
        let dx = [-1, +1, 0, 0];
        let dy = [0, 0, -1, +1];
        for (let i = 0; i < arr.length; i++) {
          //상하좌우보다 크면 봉우리
          for (let j = 0; j < arr.length; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              let x = i + dx[k];
              let y = j + dy[k];
              if (
                x >= 0 &&
                y >= 0 &&
                x < arr.length &&
                y < arr.length &&
                arr[i][j] <= arr[x][y]
              ) {
                flag = 0;
                break;
              }
            }
            flag ? answer++ : answer;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution2(arr));
    </script>
  </body>
</html>
