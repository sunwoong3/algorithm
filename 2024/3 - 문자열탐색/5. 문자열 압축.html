<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let count = 1;
        s.split("").map((el, index) => {
          if (el === s[index + 1]) count++;
          else {
            answer = count !== 1 ? (answer += el + count) : (answer += el);
            count = 1;
          }
          return answer;
        });

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
