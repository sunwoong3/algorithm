<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let setS = s.toUpperCase();
        let len = setS.length;
        for (let i = 0; i < len / 2; i++) {
          if (setS[i] !== setS[len - 1 - i]) {
            answer = "NO";
            break;
          }
        }

        return answer;
      }

      let str = "baooaB";
      console.log(solution(str));
    </script>
  </body>
</html>
