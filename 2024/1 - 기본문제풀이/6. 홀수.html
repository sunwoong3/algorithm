<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        min = 1000;

        let odd = arr.filter((num) => num % 2 === 1).sort((a, b) => a - b);
        min = odd[0];
        let sum = odd.reduce((acc, cur) => acc + cur);

        answer = [sum, min];

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
