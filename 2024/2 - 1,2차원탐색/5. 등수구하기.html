  <body>
    <script>
      function solution(arr) {
        // 내가 푼 답
        let answer = [];
        let award = [];
        let sortArr = [...arr].sort((a, b) => b - a);

        for (let i in sortArr) {
          let obj = {};
          obj[sortArr[i]] = Number(i) + 1;
          if (award.indexOf(obj) === -1 && sortArr[i] !== sortArr[i - 1]) {
            award.push(obj);
          }
          obj = {};
        }

        arr.map((element, idx) => {
          let value = null;
          award.map((el) =>
            Object.keys(el)[0] === element.toString()
              ? answer.push(Object.values(el)[0])
              : answer
          );
        });

        return answer;

        // 정답예시
        function solution(arr) {
          let n = arr.length;
          let answer = Array.from({ length: n }, () => 1);
          for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
              if (arr[j] > arr[i]) answer[i]++;
            }
          }
          return answer;
        }

        let arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
      }

      let arr = [87, 100, 92, 100, 100];
      console.log(solution(arr));
    </script>
