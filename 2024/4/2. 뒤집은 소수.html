<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        let prime = true;
        if (num === 1) return false;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            prime = false;
            break;
          }
        }
        return prime;
      }
      function solution(arr) {
        let answer = [];
        for (let num of arr) {
          let setNum = num.toString().split("").reverse().join("");
          setNum = Number(setNum);
          if (isPrime(setNum)) answer.push(setNum);
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
