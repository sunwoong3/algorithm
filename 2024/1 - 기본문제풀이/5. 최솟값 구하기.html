    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        answer = arr.sort((a, b) => a - b)[0];

        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
