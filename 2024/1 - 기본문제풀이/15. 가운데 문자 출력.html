<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let num = Math.floor(s.length / 2);
        let isOdd = s.length % 2 === 1 ? true : false;
        if (isOdd) answer = s[num];
        else answer = `${s[num - 1]}${s[num]}`;

        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
